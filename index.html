<style>
* { box-sizing: border-box; user-select: none; }

body {
    margin: 0;
    background: #ccc;
    font-family: monospace;
    overscroll-behavior-y: contain;
    overflow-y: scroll;
    overflow-x: auto;
    scroll-padding-bottom: 260px;
    min-height: 100vh;
    padding-bottom: 280px;
    box-sizing: border-box;
}

/* ===== ZOOM ===== */
body.view-page .page {
    transform: scale(0.22);
    transform-origin: top center;
}
body.view-page { overflow-y: auto; }

/* ===== HOJA ===== */
.page {
    width: 210mm;
    height: auto;
    background: #fff;
    margin: 10px auto;
    padding: 18mm 12mm;
    display: flex;
    flex-direction: column;
    gap: 36px;
    position: relative;
}
.page:last-of-type {
    margin-bottom: 320px;
}

.title {
    font-size: 22px;
    border: none;
    outline: none;
}

/* ===== SISTEMA ===== */
.system {
position: relative;
display: flex;
flex-direction: column;
gap: 4px;
margin-bottom: 48px;
}
.chord-layer {
position: absolute;
top: -40px;        /* ‚úÖ ya est√° en -40px */
left: 0;
width: 100%;
height: 24px;
pointer-events: none;
font-family: Arial, sans-serif;
font-size: 14px;
font-weight: bold;
color: #000;
}
.arc-layer {
position: absolute;
top: -28px;
left: 0;
height: 28px;
pointer-events: none;
}
.ligado-layer {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
overflow: visible;
}
.string {
white-space: nowrap;
position: relative;
}
.string-label {
display: inline-block;
width: 12px;
margin-right: 2px;
}
.slot {
display: inline-flex;
justify-content: center;
align-items: center;
width: 15px;
cursor: pointer;
}
.slot.active {
background: #000;
color: #fff;
}
.chord {
position: absolute;
top: 0;
left: 0;
pointer-events: auto;
cursor: pointer;
white-space: nowrap;
background: #fff;
padding: 0 2px;
border-radius: 2px;
box-shadow: 0 1px 2px rgba(0,0,0,0.1);
min-width: 0;
}
.chord:hover {
background: #f0f0f0;
}

/* ===== TECLADO ===== */
.keyboard-wrap {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #222;
    padding: 4px;
    z-index: 999;
    display: flex;
    flex-direction: column;
}

@media (min-height: 600px) {
    body:not(.preview-mode):not(.view-page) {
        padding-bottom: 340px;
    }
}

/* ===== TRASTERA ===== */
.fretboard {
    display: flex;
    flex-direction: column;
    gap: 3px;
    overflow-x: auto;
    padding-bottom: 2px;
}

.fret-row {
    display: flex;
    gap: 2px;
    width: max-content;
}

.fret {
    background: #444;
    color: #fff;
    font-size: 18px;
    padding: 9px 0;
    min-width: 42px;
    border-radius: 6px;
    text-align: center;
}

.fret:active { background: #1e5aa8; }

/* ===== BOTONES ===== */
.controls {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 4px;
    margin-top: 4px;
}

.key {
    background: #1e5aa8;
    color: #fff;
    padding: 8px 0;
    text-align: center;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    height: 60px;
}

.key.arrow { font-size: 22px; font-weight: 900; }
.key.warn { font-size: 14px; font-weight: 700; }
.key.active-mode { background: #d07a00; }

@media print {
    .keyboard-wrap, .menu-wrap, .controls, .fretboard {
        display: none !important;
    }

    body {
        background: none;
        margin: 0;
        padding: 0;
        overflow: visible;
    }

    @page { size: A4 portrait; margin: 0; }

    .page {
        margin: 0;
        padding: 10mm 12mm;
        gap: 24px;
        height: auto !important;
        background: #fff;
        transform: none !important;
        position: static !important;
    }

    .system {
        gap: 3px;
        margin-bottom: 60px;
        page-break-inside: avoid;
        break-inside: avoid;
    }

    .string { line-height: 1; white-space: nowrap; }

    .slot.active {
        background: #000;
        color: #fff;
    }

    .title { font-size: 20px; margin-bottom: 30px; }

    .arc-layer { visibility: visible !important; }
    svg { overflow: visible !important; }
    input, button { pointer-events: none; }
    
    /* ===== ‚úÖ NUEVAS REGLAS PARA PAGINACI√ìN ===== */
    /* Asegurar que los t√≠tulos de p√°gina se impriman */
  .page-title {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      color: #000 !important;
      background: transparent !important;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
      font-size: 20px !important;
      margin-bottom: 40px !important;
      margin-top: 0 !important;  /* ‚Üê Cero arriba */
      padding-top: 30px !important;  /* ‚Üê Padding en lugar de margin */
      page-break-before: always !important;
      break-before: always !important;
  }
    
    /* Espaciado entre p√°ginas en impresi√≥n */
    .tab-container {
        page-break-after: always;
    }
    
    .tab-container:last-child {
        page-break-after: auto;
    }
    
    /* Asegurar que los sistemas no se dividan entre p√°ginas */
    .system {
        page-break-inside: avoid;
        break-inside: avoid;
    }
  }

}



/* ===== MEN√ö ‚ãÆ ===== */
.menu-wrap {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;  /* ‚Üê M√ÅS ALTO */
    font-family: monospace;

    <!-- FILA 1: flechas + deshacer + BKSP + ACORDES + COMP√ÅS -->
    <div class="key arrow" onclick="buttonPressed(moveH, -1)">‚Üê</div>
    <div class="key arrow" onclick="buttonPressed(moveH, 1)">‚Üí</div>

    <div class="key action" onclick="buttonPressed(() => {
        // Buscar si hay un acorde en el slot activo
        let chordText = '';
        if (activeSlot) {
            const sys = +activeSlot.dataset.system;
            const pos = +activeSlot.dataset.pos;
            const existingChord = chords.find(c => c.sys === sys && c.pos === pos);

            }
            // Llamar openChordEditor con los datos encontrados o vac√≠os

<script>

function buildState() {
  return {
    title: document.querySelector(".title")?.value || "",
    slots: [...document.querySelectorAll(".slot")].map(s => ({
      system: s.dataset.system,
      string: s.dataset.string,
      pos: s.dataset.pos,
      value: s.textContent
    })),
    arcs: arcs.map(a => ({
      sys: a.sys,
      from: a.from,
      to: a.to,
      level: a.level,
      type: a.type,
      string: a.string
    })),
    chords: chords.map(c => ({
      sys: c.sys,
      pos: c.pos,
      text: c.text
    })),
    barLines: barLines.map(b => ({ sys: b.sys, pos: b.pos })),
    // ‚úÖ Opcional: Guardar informaci√≥n de paginaci√≥n
    pagination: {
      maxSystemsPerPage: MAX_SYSTEMS_PER_PAGE,
      tabContainersCount: document.querySelectorAll(".tab-container").length
    }
  };
}



function loadAutoSave() {
  const raw = localStorage.getItem("jgt-autosave");
  if (!raw) return;
  let state;
  try {
    state = JSON.parse(raw);
  } catch {
    return;
  }

  // ‚úÖ 1. Restaurar t√≠tulo
  const titleInput = document.querySelector(".title");
  if (titleInput && state.title) {
    titleInput.value = state.title;
  }
  if (titleInput && !state.title) {
    titleInput.value = "";  // Asegurar que est√© vac√≠o si no hay t√≠tulo guardado
  }

  // ‚úÖ 2. Determinar cu√°ntos sistemas se necesitan
  const maxSys = Math.max(
    ...state.slots.map(s => +s.system || 0),
    ...state.arcs.map(a => +a.sys || 0),
    ...state.chords.map(c => +c.sys || 0),
    0
  );
  const neededSystems = Math.max(1, maxSys + 1);

  // ‚úÖ 3. Asegurar que existan exactamente `neededSystems` en el DOM
  const tabContainer = document.querySelector(".tab-container");
  const allSystems = Array.from(tabContainer.querySelectorAll(".system"));
  const currentCount = allSystems.length;

  // Eliminar sistemas sobrantes (si hubiera)
  for (let i = currentCount - 1; i >= neededSystems; i--) {
    allSystems[i].remove();
  }

  // Crear sistemas faltantes
  for (let i = currentCount; i < neededSystems; i++) {
    const newSystem = createSystem(i);
    tabContainer.appendChild(newSystem);
  }

  // ‚úÖ 4. Limpiar TODO: slots, arcos, acordes, historial, barLines (MODIFICADO)
  document.querySelectorAll(".slot").forEach(s => s.textContent = "-");
  arcs.forEach(a => a.el?.remove());
  arcs = [];
  chords = [];
  barLines = []; // ‚úÖ MODIFICADO: Limpiar barLines tambi√©n
  history = [];

  // ‚úÖ 5. Restaurar slots
  if (Array.isArray(state.slots)) {
    state.slots.forEach(s => {
      const slot = document.querySelector(
        `.slot[data-system="${s.system}"][data-string="${s.string}"][data-pos="${s.pos}"]`
      );
      if (slot) slot.textContent = s.value;
    });
  }

  // ‚úÖ 6. Restaurar arcos
  if (Array.isArray(state.arcs)) {
    state.arcs.forEach(a => {
      const nuevo = drawArc(a.sys, a.from, a.to, {
        type: a.type,
        string: a.string
      });
      if (nuevo && a.level !== undefined) {
        nuevo.level = a.level;
      }
    });
  }

  // ‚úÖ 7. Restaurar acordes
  if (Array.isArray(state.chords)) {
    state.chords.forEach(c => {
      if (c.sys != null && c.pos != null && c.text != null) {
        chords.push({ sys: c.sys, pos: c.pos, text: c.text });
      }
    });
  }

  // ‚úÖ 8. Restaurar l√≠neas de comp√°s (MODIFICADO)
  if (Array.isArray(state.barLines)) {
      barLines = state.barLines.map(b => ({ sys: b.sys, pos: b.pos })); // Copiar datos
  } else {
      barLines = []; // Asegurar array vac√≠o si no existen datos
  }

  // ‚úÖ 9. Restaurar slot activo y actualizar UI
  const firstSlot = document.querySelector(".slot");
  if (firstSlot) {
    activateSlot(firstSlot);
  }
  updateGhostClasses();
  renderAllChords();
  updateBarLinesUI(); // ‚úÖ MODIFICADO: Actualizar la UI de las l√≠neas de comp√°s aqu√≠

const AudioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playNote(string, fret) {
    const base = [82.41, 110, 146.83, 196, 246.94, 329.63];
    const freq = base[5 - string] * Math.pow(2, fret / 12);
    const osc = AudioCtx.createOscillator();
    const gain = AudioCtx.createGain();
    osc.type = "triangle";
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.15, AudioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, AudioCtx.currentTime + 0.8);
    osc.connect(gain).connect(AudioCtx.destination);
    osc.start();
    osc.stop(AudioCtx.currentTime + 0.8);
}

                    a.to--;

            } else if (a.sys > startIndex) {

                a.to--;

    barLines = barLines.filter(b => !(b.sys === startIndex && b.pos === startPos));

    barLines = barLines.map(b => {

function ensureSlotVisible(slot) {

  const needScrollRight = rect.right > (window.innerWidth - margin);
  if (needScrollLeft || needScrollRight) {
    slot.scrollIntoView({
      behavior: "auto",
      block: "nearest",
      inline: "center"
    });
  }
}



function moveH(d) {

    const currentSysIndex = allSystems.indexOf(system);
    if (currentSysIndex === -1) return;

    let p = +pos + d;
    let s = currentSysIndex;

    // Manejo de avance/retroceso entre sistemas

            s += 1;
            p = 0;
        } else {

    } else if (p < 0) {

    // Buscar el slot destino

        `.slot[data-string="${string}"][data-pos="${p}"]`

    const system = document.querySelector(`.system[data-system="${sys}"]`);
    
    let svg;
    if (options.type === "ligado" || options.type === "slide") {
        const stringRows = system.querySelectorAll(".string");
        const stringRow = stringRows[options.string];
        svg = stringRow ? stringRow.querySelector(".ligado-layer") : null;
    } else {
        svg = system.querySelector(".arc-layer");
    }
    if (!svg) return null;

    const firstString = system.querySelector('.string');
    const rowWidth = firstString.scrollWidth || 600;
    svg.setAttribute("width", rowWidth);
    svg.style.width = rowWidth + "px";

    let level = 0;
    if (options.type !== "ligado") {
        while (
            arcs.some(a =>
                a.type !== "ligado" &&
                a.sys === sys &&
                ((from <= a.to && from >= a.from) ||
                 (to <= a.to && to >= a.from)) &&
                a.level === level
            )
        ) {
            level++;
        }
    }

    // ‚úÖ Buscar slots en la cuerda correcta (ligados y slides) o en todo el sistema (arcos)
    let slotFrom, slotTo;
    if (options.type === "ligado" || options.type === "slide") {
        const row = system.querySelectorAll(".string")[options.string];
        if (!row) return null;
        const slotsInString = row.querySelectorAll('.slot[data-pos]');
        slotFrom = [...slotsInString].find(s => +s.dataset.pos === from);
        slotTo   = [...slotsInString].find(s => +s.dataset.pos === to);
    } else {
        const allSlots = system.querySelectorAll('.slot[data-pos]');
        slotFrom = [...allSlots].find(s => +s.dataset.pos === from);
        slotTo   = [...allSlots].find(s => +s.dataset.pos === to);
    }
    if (!slotFrom || !slotTo) return null;

    const isLigado = options.type === "ligado";
    const isSlide = options.type === "slide";

    const x1 = slotFrom.offsetLeft + slotFrom.offsetWidth / 2;
    const x2 = slotTo.offsetLeft   + slotTo.offsetWidth   / 2;

    let y;
    if (isLigado) {
        y = 13;
    } else {
        y = 20 - level * 6;
    }

    let dAttr;
    if (isSlide) {
        // ‚úÖ l√≠nea recta: / (ascendente) o \ (descendente)
        // üî• USAMOS cleanFret() para soportar (5), (12), etc.
        const fretInicial = cleanFret(slotFrom.textContent);
        const fretFinal   = cleanFret(slotTo.textContent);
        if (fretInicial === null || fretFinal === null) {
            console.warn("‚ö†Ô∏è drawArc: valor no num√©rico", slotFrom.textContent, slotTo.textContent);
            return null;
        }
        const ascendente = fretFinal > fretInicial;

        // ‚úÖ Altura de slides: y0 = 8 (sin modificar)
        const y0 = 8;
        const offsetV = 4;   // inclinaci√≥n vertical
        const offsetH = 5;   // ‚Üê ‚úÖ m√°s corto a√∫n

        const x1c = x1 + offsetH;
        const x2c = x2 - offsetH;

        if (ascendente) {
            dAttr = `M ${x1c} ${y0 + offsetV} L ${x2c} ${y0 - offsetV}`; // /
        } else {
            dAttr = `M ${x1c} ${y0 - offsetV} L ${x2c} ${y0 + offsetV}`; // \
        }
    } else {
        const height = isLigado ? 6 : 12;
        dAttr = `M ${x1} ${y} Q ${(x1 + x2) / 2} ${isLigado ? y + height : y - height} ${x2} ${y}`;
    }

    const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
    p.setAttribute("d", dAttr);
    p.setAttribute("fill", "none");
    p.setAttribute("stroke", "#000");
    p.setAttribute("stroke-width", "1.4");
    svg.appendChild(p);

    const arcData = {
        type: isSlide ? "slide" : (isLigado ? "ligado" : "arc"),
        sys,
        from,
        to,
        el: p,
        level,
        string: isLigado || isSlide ? options.string : null
    };

    arcs.push(arcData);
    history.push(arcData);
    return arcData;
}

function eraseArcBySlot(slot) {
    const sys = +slot.dataset.system;
    const slotX = slot.getBoundingClientRect().left + slot.offsetWidth / 2;

    // Filtrar y eliminar SOLO arcos grandes (no ligados/slides)
    arcs = arcs.filter(a => {
        // Si no es arco, conservar
        if (a.type === "ligado" || a.type === "slide") return true;
        // Si no es del mismo sistema, conservar
        if (a.sys !== sys) return true;

        const r = a.el?.getBoundingClientRect();
        if (!r) return true; // precauci√≥n si .el ya no existe

        // Si atraviesa el slot, borrar el elemento y descartar el objeto
        if (slotX >= r.left && slotX <= r.right) {
            if (a.el) a.el.remove();
            return false; // descartar del array
        }

        return true; // conservar
    });

    autoSave();
}


function eraseLigadoBySlot(slot) {
    if (!slot) return;
    const sys = +slot.dataset.system;
    const slotX = slot.getBoundingClientRect().left + slot.offsetWidth / 2;

    arcs = arcs.filter(a => {
        // Solo afecta ligados y slides del mismo sistema
        if ((a.type !== "ligado" && a.type !== "slide") || a.sys !== sys) return true;

        const r = a.el?.getBoundingClientRect();
        if (!r) return true;

        if (slotX >= r.left && slotX <= r.right) {
            if (a.el) a.el.remove();
            return false; // eliminar del array
        }

        return true;
    });

    autoSave();
}

    const inPreview = !body.classList.contains("preview-mode");

        body.classList.add("preview-mode");

        // Ocultar teclado y men√∫

        if (menuWrap) menuWrap.style.display = "none";

        // Bloquear clicks en los slots
        document.querySelectorAll(".slot").forEach(s => s.style.pointerEvents = "none");

        // M√°rgenes simulados
        const MARGIN_X = 12; // en px, margen simulado izquierdo/derecho
        const MARGIN_Y = 20; // margen superior/inferior

        // Resetear transform y posici√≥n para medir tama√±o real
        page.style.transform = "scale(1)";
        page.style.position = "absolute";
        page.style.left = "0px";
        page.style.top  = "0px";

        const rect = page.getBoundingClientRect();

        // Escalado proporcional
        const scaleX = (window.innerWidth - 2 * MARGIN_X) / rect.width;
        const scaleY = (window.innerHeight - 2 * MARGIN_Y) / rect.height;
        const scale = Math.min(scaleX, scaleY);

        page.style.transformOrigin = "top left";
        page.style.transform = `scale(${scale})`;

        // Centrar en pantalla
        const offsetX = (window.innerWidth - rect.width * scale) / 2;
        const offsetY = (window.innerHeight - rect.height * scale) / 2;
        page.style.left = offsetX + "px";
        page.style.top  = offsetY + "px";

        backBtn.id = "previewBackBtn";

        if (keyboard) keyboard.style.display = "flex";
        if (menuWrap) menuWrap.style.display = "block";

function loadState(state) {
  // ‚úÖ 1. Borrar TODO lo anterior
  document.querySelectorAll(".slot").forEach(s => s.textContent = "-");
  arcs.forEach(a => a.el?.remove());
  arcs = [];
  chords = [];
  history = [];

  // ‚úÖ 2. T√≠tulo
  const titleInput = document.querySelector(".title");
  titleInput.value = state.title || "";

  // ‚úÖ 3. Determinar cu√°ntos sistemas deben existir
  const maxSys = Math.max(
    ...state.slots.map(s => +s.system || 0),
    ...state.arcs.map(a => +a.sys || 0),
    ...state.chords.map(c => +c.sys || 0),
    0
  );
  const neededSystems = Math.max(1, maxSys + 1);

  // ‚úÖ 4. ‚úÖ LIMPIAR TODOS LOS SISTEMAS EXISTENTES y crear solo los necesarios
  const tabContainer = document.querySelector(".tab-container");
  if (!tabContainer) return;

  // üî• Eliminar todos los sistemas actuales del DOM
  tabContainer.querySelectorAll(".system").forEach(el => el.remove());

  // ‚úÖ Crear exactamente `neededSystems`
  for (let i = 0; i < neededSystems; i++) {
    const newSystem = createSystem(i);
    tabContainer.appendChild(newSystem);
  }

  // ‚úÖ Actualizar SYSTEMS global
  SYSTEMS = neededSystems;

  // ‚úÖ 5. Cargar slots
  if (Array.isArray(state.slots)) {
    state.slots.forEach(s => {
      const slot = document.querySelector(
        `.slot[data-system="${s.system}"][data-string="${s.string}"][data-pos="${s.pos}"]`
      );
      if (slot) slot.textContent = s.value;
    });
  }

  // ‚úÖ 6. Cargar arcos
  if (Array.isArray(state.arcs)) {
    state.arcs.forEach(a => {
      const nuevo = drawArc(a.sys, a.from, a.to, {
        type: a.type,
        string: a.string
      });
      if (nuevo && a.level !== undefined) {
        nuevo.level = a.level;
      }
    });
  }

  // ‚úÖ 7. Cargar acordes
  if (Array.isArray(state.chords)) {
    state.chords.forEach(c => {
      if (c.sys != null && c.pos != null && c.text != null) {
        chords.push({ sys: c.sys, pos: c.pos, text: c.text });
      }
    });
  }

  // ‚úÖ 8. Cargar l√≠neas de comp√°s (MODIFICADO)
  if (Array.isArray(state.barLines)) {
      barLines = state.barLines.map(b => ({ sys: b.sys, pos: b.pos })); // Copiar datos
  } else {
      barLines = []; // Asegurar array vac√≠o si no existen datos
  }

  // ‚úÖ 9. Slot activo inicial + render
  const firstSlot = document.querySelector(".slot");
  if (firstSlot) {
    activateSlot(firstSlot);
  }
  updateGhostClasses();
  renderAllChords();
  updateBarLinesUI(); // ‚úÖ MODIFICADO: Actualizar la UI de las l√≠neas de comp√°s aqu√≠
  autoSave(); // ‚úÖ MODIFICADO: autoSave() va despu√©s de updateBarLinesUI()
  
  // ‚úÖ 10. Actualizar t√≠tulos de p√°gina (Ajustado el n√∫mero)
  updateAllPageTitles();
}

function toggleGhost() {
  if (!activeSlot) return;
  const text = activeSlot.textContent.trim();
  
  // Si est√° vac√≠o o ya no es num√©rico (X, etc.), salir
  if (text === "-" || text === "" || text === "X") return;

  // Detectar si ya est√° entre par√©ntesis
  const isGhost = /^\s*\(\s*\d+\s*\)\s*$/.test(text);
  
  let newValue;
  if (isGhost) {
    // Quitar par√©ntesis y dejar solo el n√∫mero
    newValue = text.replace(/[()]/g, "").trim();
  } else {
    // Validar que sea un n√∫mero (sin par√©ntesis a√∫n)
    const clean = text.replace(/[^\d]/g, "");
    const num = parseInt(clean, 10);
    if (isNaN(num)) return;
    newValue = `(${num})`;
  }

  // Guardar en historial para deshacer
  history.push({
    type: "note",
    slot: activeSlot,
    oldValue: activeSlot.textContent
  });

  activeSlot.textContent = newValue;
  
  // ‚úÖ Agregar/quitar clase .ghost seg√∫n estado
  if (isGhost) {
    activeSlot.classList.remove("ghost");
  } else {
    activeSlot.classList.add("ghost");
  }

  autoSave();
}

function applyTranspose() {

        }

        changes.push({ slot, newFret });
    }

    // 2Ô∏è‚É£ aplicar cambios
    changes.forEach(c => {
        c.slot.textContent = c.newFret;
    });

    autoSave();

    transposeAllChordSlots(transposeAmount); // Asume que 'transposeAmount' es el n√∫mero de semitonos calculado


    closeTranspose();
}

// Escala crom√°tica para elegir enarm√≥nicos de la ra√≠z (y tambi√©n usada como base para el bajo)
// √çndices: 0=C, 1=C#, 2=D, 3=Eb, 4=E, 5=F, 6=F#, 7=G, 8=G#, 9=A, 10=Bb, 11=B
const CHROMATIC_SCALE = [
    "C", "C#", "D", "Eb", "E", "F", "F#", "G", "G#", "A", "Bb", "B"
];

// Funci√≥n para transponer UNA nota (ra√≠z o bajo) usando la escala correcta
function transposeNote(note, semitones) {
    // Encontrar el √≠ndice original en la escala crom√°tica
    let originalIndex = CHROMATIC_SCALE.indexOf(note);
    if (originalIndex === -1) {
        // Si no est√° en la escala base (por ejemplo, Db), intentar encontrar su enarm√≥nico
        // Mapeo de enarm√≥nicos comunes que no est√°n en la escala base
         const enharmonicMap = {
            'Db': 'C#',
            'D#': 'Eb',
            'Gb': 'F#',
            'G#': 'Ab',
            'A#': 'Bb'
            // 'Cb' -> 'B', 'Fb' -> 'E' si se necesitan
        };
         const mappedNote = enharmonicMap[note];
         if (mappedNote) {
             originalIndex = CHROMATIC_SCALE.indexOf(mappedNote);
         }
    }

    if (originalIndex === -1) {
        console.warn(`Nota "${note}" no encontrada en la escala crom√°tica ni en el mapeo enarm√≥nico. Manteniendo original.`);
        return note; // Devolver la nota original si no se puede mapear
    }

    // Calcular nuevo √≠ndice usando aritm√©tica modular
    const newIndex = ((originalIndex + semitones) % 12 + 12) % 12;
    return CHROMATIC_SCALE[newIndex];
}

// Funci√≥n para transponer una nota (bajo) respetando la alteraci√≥n de la ra√≠z transpuesta
function transposeBassWithEnharmonicRule(bassNote, semitones, transposedRoot) {
    // Primero, transponemos el bajo sin considerar la regla
    const rawTransposedBass = transposeNote(bassNote, semitones);

    // Determinar la alteraci√≥n de la ra√≠z ya transpuesta
    const rootHasSharp = transposedRoot.includes('#');
    const rootHasFlat = transposedRoot.includes('b');

    // Si la ra√≠z transpuesta es sostenido, el bajo no puede ser bemol
    if (rootHasSharp) {
        if (rawTransposedBass.includes('b')) {
            // Encontrar la enarm√≥nica del bajo que no sea bemol
            const enarb = getEnharmonicNotFlat(rawTransposedBass);
            return enarb;
        }
    }
    // Si la ra√≠z transpuesta es bemol, el bajo no puede ser sostenido
    else if (rootHasFlat) {
        if (rawTransposedBass.includes('#')) {
            // Encontrar la enarm√≥nica del bajo que no sea sostenido
            const enarb = getEnharmonicNotSharp(rawTransposedBass);
            return enarb;
        }
    }
    // Si la ra√≠z transpuesta es natural, no hay restricci√≥n, devolver el bajo transpuesto tal cual
    return rawTransposedBass;
}

// Funci√≥n auxiliar para obtener enarm√≥nico sin bemol (preferentemente natural)
function getEnharmonicNotFlat(note) {
    const map = { 'Cb': 'B', 'Db': 'C#', 'Eb': 'D#', 'Fb': 'E', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#' };
    return map[note] || note; // Si no est√° en el mapa, devolver la original (improbable)
}

// Funci√≥n auxiliar para obtener enarm√≥nico sin sostenido (preferentemente natural)
function getEnharmonicNotSharp(note) {
    const map = { 'C#': 'Db', 'D#': 'Eb', 'E#': 'F', 'F#': 'Gb', 'G#': 'Ab', 'A#': 'Bb', 'B#': 'C' };
    return map[note] || note; // Si no est√° en el mapa, devolver la original (improbable)
}

// Funci√≥n principal para transponer un acorde manteniendo su estructura y respetando la regla para el bajo
function transposeChordText(chordText, semitones) {
    if (!chordText || chordText.trim() === '') {
        return chordText;
    }

    // Separar por slash para obtener parte del bajo
    const parts = chordText.split('/');
    const mainPart = parts[0];
    const bassPart = parts.length > 1 ? parts[1] : null;

    // Extraer la nota base (primera letra may√∫scula y posible alteraci√≥n)
    const rootMatch = mainPart.match(/^([A-G][#b]?)/);
    if (!rootMatch) return chordText; // No es un acorde reconocible

    const originalRoot = rootMatch[1];
    const chordType = mainPart.replace(originalRoot, '');

    // Transponer la nota base usando la escala crom√°tica
    const newRoot = transposeNote(originalRoot, semitones);

    // Transponer el bajo si existe, respetando la regla de enarm√≥nicos basada en la nueva ra√≠z
    let newBass = bassPart;
    if (newBass) {
        // PASO CLAVE: Usar la nueva ra√≠z transpuesta como base para la regla de enarm√≥nicos del bajo
        newBass = transposeBassWithEnharmonicRule(newBass, semitones, newRoot);
    }

    // Reconstruir el acorde
    let result = newRoot + chordType;
    if (newBass) {
        result += '/' + newBass;
    }

    return result;
}

// Funci√≥n para transponer todos los acordes visibles en la interfaz
function transposeAllChordSlots(semitones) {
    // Recorrer el array global 'chords' y transponer su texto
    chords = chords.map(c => {

    // Si queda vac√≠o ‚Üí borrar
    if (!fullText.trim()) {
        deleteChord();
        return;
    }

    // Guardar o actualizar
    const idx = chords.findIndex(c =>
        c.sys === currentChordSys && c.pos === currentChordPos
    );
    if (idx >= 0) {
        chords[idx].text = fullText;
    } else {
        chords.push({ sys: currentChordSys, pos: currentChordPos, text: fullText });
    }
    renderAllChords();
    autoSave();

    // ‚úÖ COMPORTAMIENTO NUEVO: si est√°bamos en modo inversi√≥n ‚Üí cerrar y REABRIR
    const wasInBassMode = bassMode;

    // Cerrar modal en cualquier caso
    document.getElementById("chordModal").style.display = "none";

    // Si est√°bamos en modo inversi√≥n ‚Üí reabrir inmediatamente
    if (wasInBassMode) {
        setTimeout(() => {
            // Buscar el slot actual para obtener el acorde reci√©n guardado
            const slot = document.querySelector(
                `.slot[data-system="${currentChordSys}"][data-pos="${currentChordPos}"]`
            );
            const updatedText = slot?.dataset.text || fullText;
            openChordEditor(currentChordSys, currentChordPos, updatedText);
        }, 10);
    }

    // Resetear estado de inversi√≥n (por coherencia)
    bassMode = false;
}

// ‚úÖ Borra el sistema del slot activo (con confirmaci√≥n si no est√° vac√≠o)
function removeActiveSystem() {
  if (!activeSlot) {
    alert("Seleccion√° un slot primero.");
    return;
  }

  const systemEl = activeSlot.closest(".system");
  if (!systemEl) return;

  // ‚úÖ Verificar contenido
  const hasNotes = [...systemEl.querySelectorAll(".slot")].some(s => s.textContent !== "-");
  const sysIndex = [...document.querySelectorAll(".system")].indexOf(systemEl);
  const hasChords = chords.some(c => c.sys === sysIndex);
  const hasArcs = arcs.some(a => a.sys === sysIndex);

  if ((hasNotes || hasChords || hasArcs) && 
      !confirm("‚ö†Ô∏è El sistema no est√° vac√≠o.\n¬øBorrarlo de todos modos?")) {
    return;
  }

  // ‚úÖ Eliminar acordes y arcos asociados
  chords = chords.filter(c => c.sys !== sysIndex);
  arcs = arcs.filter(a => a.sys !== sysIndex);

  // ‚úÖ Reindexar sistemas posteriores
  chords = chords.map(c => c.sys > sysIndex ? { ...c, sys: c.sys - 1 } : c);
  arcs = arcs.map(a => a.sys > sysIndex ? { ...a, sys: a.sys - 1 } : a);

  // ‚úÖ ‚úÖ ‚úÖ ELIMINAR DEL DOM
  systemEl.remove();

  // ‚úÖ ACTUALIZAR SYSTEMS GLOBAL
  SYSTEMS = document.querySelectorAll(".system").length;

  // ‚úÖ Activar sistema anterior o primero
  const remaining = document.querySelectorAll(".system");
  let targetSystem;
  if (sysIndex > 0 && remaining[sysIndex - 1]) {
    targetSystem = remaining[sysIndex - 1];
  } else {
    targetSystem = remaining[0];
  }

  if (targetSystem) {
    const newSlot = targetSystem.querySelector('.slot[data-string="5"][data-pos="0"]');
    if (newSlot) {
      activateSlot(newSlot);
      ensureSlotVisible(newSlot);
    }
  }

  updateSystemNumbers();
  renderAllChords();
  updateAllPageTitles();
  autoSave();
}

// ‚úÖ Inserta t√≠tulos cada 6 sistemas para PDF
function updateAllPageTitles() {
  const mainTitle = document.querySelector(".title");
  
  // ‚úÖ Obtener el t√≠tulo SIN la paginaci√≥n
  let currentTitle = mainTitle.value.trim();
  
  // ‚úÖ Si el t√≠tulo contiene paginaci√≥n, quitarla para obtener el t√≠tulo base
  let baseTitle = currentTitle.replace(/\s*\(p√°gina\s+\d+\s+de\s+\d+\)/gi, "").trim();
  
  // ‚úÖ Si despu√©s de quitar paginaci√≥n queda vac√≠o, usar "Partitura" solo para PDF
  const pdfBaseTitle = baseTitle === "" ? "Partitura" : baseTitle;
  
  const allSystems = document.querySelectorAll(".system");
  const totalPages = Math.ceil(allSystems.length / MAX_SYSTEMS_PER_PAGE);
  
  // ‚úÖ ACTUALIZAR T√çTULO PRINCIPAL CON PAGINACI√ìN (solo si hay m√°s de 1 p√°gina)
  if (totalPages > 1) {
    // Solo agregar paginaci√≥n si no la tiene ya
    if (!currentTitle.includes("(p√°gina")) {
      mainTitle.value = `${baseTitle} (p√°gina 1 de ${totalPages})`;
    } else {
      // Si ya tiene paginaci√≥n, actualizar el n√∫mero total de p√°ginas
      mainTitle.value = mainTitle.value.replace(
        /\(p√°gina\s+\d+\s+de\s+\d+\)/,
        `(p√°gina 1 de ${totalPages})`
      );
    }
  } else {
    // Si solo hay 1 p√°gina, mostrar solo el t√≠tulo sin paginaci√≥n
    if (currentTitle.includes("(p√°gina")) {
      mainTitle.value = baseTitle;
    }
  }
  
  // Eliminar t√≠tulos viejos de p√°gina
  document.querySelectorAll(".page-title").forEach(el => el.remove());
  
  // Insertar t√≠tulos nuevos cada 6 sistemas (solo para PDF)
  for (let pageNum = 1; pageNum < totalPages; pageNum++) {
    const systemIndex = pageNum * MAX_SYSTEMS_PER_PAGE;
    const system = allSystems[systemIndex];
    
    if (system) {
      const pageTitle = document.createElement("input");
      pageTitle.className = "page-title";
      pageTitle.value = `${pdfBaseTitle} (p√°gina ${pageNum + 1} de ${totalPages})`;
      pageTitle.readOnly = true;
      
      system.parentNode.insertBefore(pageTitle, system);
    }
  }
}

// --- L√ìGICA DE ENARM√ìNICO ---

// Definir el mapa de enarmon√≠a basado en la tabla
const ENHARMONIC_MAP = new Map([
    ["C", "B#"],
    ["C#", "Db"],
    ["D", "D"], // No cambia
    ["Eb", "D#"],
    ["E", "Fb"],
    ["F", "E#"],
    ["F#", "Gb"],
    ["G", "G"], // No cambia
    ["G#", "Ab"],
    ["A", "A"], // No cambia
    ["Bb", "A#"],
    ["B", "Cb"],
    // Y viceversa
    ["B#", "C"],
    ["Db", "C#"],
    ["D#", "Eb"],
    ["Fb", "E"],
    ["E#", "F"],
    ["Gb", "F#"],
    ["Ab", "G#"],
    ["A#", "Bb"],
    ["Cb", "B"]
]);

// Funci√≥n para obtener la nota enarm√≥nica
function getEnharmonicNote(note) {
    return ENHARMONIC_MAP.get(note) || note; // Devuelve la transformada o la original si no est√° en el mapa
}

// Funci√≥n para enarmonizar un acorde (reutiliza l√≥gica de parsing)
function enarmonizeChordText(chordText) {
    if (!chordText || chordText.trim() === '') {
        return chordText;
    }

    // Separar por slash para obtener parte del bajo
    const parts = chordText.split('/');
    const mainPart = parts[0];
    const bassPart = parts.length > 1 ? parts[1] : null;

    // Extraer la nota base (primera letra may√∫scula y posible alteraci√≥n)
    const rootMatch = mainPart.match(/^([A-G][#b]?)/);
    if (!rootMatch) return chordText; // No es un acorde reconocible

    const originalRoot = rootMatch[1];
    const chordType = mainPart.replace(originalRoot, '');

    // Enarmonizar la nota base
    const newRoot = getEnharmonicNote(originalRoot);

    // Enarmonizar el bajo si existe
    let newBass = bassPart;
    if (newBass) {
        newBass = getEnharmonicNote(newBass);
    }

    // Reconstruir el acorde
    let result = newRoot + chordType;
    if (newBass) {
        result += '/' + newBass;
    }

    return result;
}
